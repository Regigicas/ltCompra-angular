<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <form action="#" #buscarProducto="ngForm" (ngSubmit)="buscarCodBarras(buscarProducto.value)">
                <h3>Introducir codigo de barras manualmente</h3>
                <input type="number" name="codBarra" class="form-control" placeholder="Codigo de barras" ngModel><br>
                <button type="submit" class="btn btn-lg btn-primary">Buscar</button>
            </form>
        </div>
    </div>
</div>
