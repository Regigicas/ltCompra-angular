<h2 class="text-center">Registrar producto</h2>

<div class="container mb-5">
    <div class="row">
        <div class="col-12 text-center mt-2">
            <h4>Código de barras:</h4>
            <input type="text" name="codBarra" class="form-control" placeholder="xxxxxxxxxx"/>
        </div>
        <div class="col-12 mt-4 text-center">
            <h4>Imagen del producto</h4>
            <img src="/assets/imgs/300x400.png" alt="Imagen del producto"/>
        </div>
        <div class="col-12 mt-4 text-center">
            <h4>Nombre del producto:</h4>
            <input type="text" name="nombreProducto" placeholder="Nombre del producto" class="form-control"/>
        </div>
        <div class="col-12 mt-4 text-center">
            <h4>Fabricante del producto:</h4>
            <input type="text" name="fabricante" placeholder="Fabricante del producto" class="form-control"/>
        </div>
        <div class="col-12 mt-4 mb-2">
            <h4>Alérgenos del producto:</h4>
            <app-alergenos-check-box *ngFor="let alergeno of alergenos" [alergeno]=alergeno></app-alergenos-check-box>
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="btn mt-2 btn-primary" (click)="clickRegistrar()">Registrar</button>
    </div>
</div>
